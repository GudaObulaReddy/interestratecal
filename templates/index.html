<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interest calculator</title>
    <style>
table, footer {
       margin: 20px auto;
       text-align: right;
     }
h1 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
label {
	cursor: pointer;
	color: yellow;
	display: block;
}
</style>
</head>
<body bgcolor="blue" >
<div class="content" >
    <h1>Interest Calculator</h1>
    <div class="form">
        <form action="/math" method="POST">
            <label for="typeof" >choose a  simple  or compound</label>
            <br>
<select id="typeof" name="typeof" style="width: 210px">
    <option value="S">Simple</option>
    <option value="C">Compound</option>
</select>
            <br>
            <br>
       <input type="text" name="Amount" id="Amount" placeholder="amount" style="width: 200px">
            <br>
            <br>
       <input type="text" name="months" id="months" placeholder="months" style="width: 200px">
            <br>
            <br>
       <input type="text" name="inter" id="inter" placeholder="interest" style="width: 200px">
            <br>
            <br>
            <label for="interesttype">choose a  percentage or rupess</label>
            <br>
<select id="interesttype" name="interesttype" style="width: 210px">
    <option value="P">percentage</option>
    <option value="R">Rupess</option>
</select>
            <br>
            <br>

       <input type="submit" value="Calculate" >
        </form>
    </div>
</div>
	<br>
	<br>
    <footer text>
      &copy; <em id="date"></em>obula reddy
    </footer>
</body>
</html>
